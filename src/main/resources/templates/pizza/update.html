<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<link th:rel="stylesheet" th:href="@{/css/style.css}" />
<title>Aggiungi Pizza</title>
</head>
<body>
	<div class="container">
		<h3 class="text-center mt-3">Modifica [[${pizza.name}]]</h3>
		<main class="mt-5">
			<div class="">
				<form method="post" th:action="@{/admin/pizze/update/{id} (id=*{id})}"
					th:object="${pizza}">
					<div th:insert="~{fragments/form :: form}"></div>

					<div class="d-flex justify-content-between">
						<button type="submit" class="btn btn-primary">Salva</button>
						<a th:href="@{/admin}" class="btn btn-outline-primary">Esci</a>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
