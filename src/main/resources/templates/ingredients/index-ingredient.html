<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" th:href="@{/css/style.css}"/>
<title>Ingredients list</title>
</head>
<body>
	<main class="container my-3">
		<h1>Crea ingrediente</h1>
		<div th:if="${ingredients.size() > 0}">
			<div>
				<ul class="list-group">
					<li class="list-group-item d-flex justify-content-between w-100 align-items-center" th:each="ingredient : ${ingredients}" th:object="${ingredient}">
						<div>
							<small class="">[[*{name}]]</small>
						</div>
						<div>
							<a th:href="@{'/admin/ingredients/update/' + *{id}}" class="btn btn-warning">Modifica</a>
							<a th:href="@{'/admin/ingredients/delete/' + *{id}}" class="btn btn-dark">Elimina</a>
						
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div th:if="${ingredients.size() == 0}">
			<p>Lista ingredienti vuota.</p>
		</div>
		<div class="d-flex justify-content-end mt-3">
			<a th:href="@{/admin/ingredients/create}" class="btn btn-lg btn-success">Aggiungi ingrediente</a>
		</div>
	</main>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
